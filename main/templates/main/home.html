{% extends "main/base.html" %}
{% block content %}
  <div class="container">
    <h2>Категории</h2>
    <div class="row">
      {% for category in categories %}
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ category.name }}</h5>
              <p class="card-text">{{ category.description }}</p>
              <a href="{% url 'category_detail' category.id %}" class="btn btn-primary">Продукты</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
